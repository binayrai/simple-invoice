<p:panel xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         style="border: none;">


    <h:panelGrid columns="4" id="balances" columnClasses="columnLabelStyle,columnBlankLabelStyle">

        <h:outputLabel for="balance_forward" value="Balance Forward: * " style="width:175px;display: inline-block;"/>         
        <h:inputText id="balance_forward" value="#{customerAddController.customer.balanceForward}" required="true" size="20"  /> 
        <p:message for="balance_forward" />
        <p:tooltip for="balance_forward" value="Enter balance forward for customer first time entry" showEffect="fade" hideEffect="fade"/>


    </h:panelGrid>




</p:panel>
