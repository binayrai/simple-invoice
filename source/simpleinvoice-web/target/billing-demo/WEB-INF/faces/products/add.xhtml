<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://java.sun.com/jsf/composite/components/toolbar"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.userManagement.role']}"></h:outputText>
    </ui:define>
    <ui:define name="toolbar">
        <component:toolbar onSave="save" onCancel="pretty:products" savePermissionKey="PRODUCT_ADD"/>

    </ui:define>
    <ui:define name="content">

        <h:form prependId="false" id="object">            
            <h:messages globalOnly="false" />
            <p:panel style="border: none;">
                <f:facet name="header">
                    <h:outputText value="Service Management &#187; Product/Service &#187; Add"/>                    
                </f:facet>
            </p:panel>
            <h:panelGrid columns="4" id="payment_list" columnClasses="columnLabelStyle,columnBlankLabelStyle">

                <h:outputLabel for="company_code" value=" Code: *" />
                <h:inputText id="company_code" required="true" size="15" value="#{productAddController.product.code}" />
                <p:message for="company_code" />
                <p:tooltip for="company_code" value="Is alfa-numeric and Must not contain any special characters except [-]" showEffect="fade" hideEffect="fade"/>

                <h:outputLabel for="Description" value="Description: *" />
                <h:inputText id="Description" required="true" size="30" value="#{productAddController.product.name}" />
                <p:message for="Description" />
                <p:tooltip for="Description" value="Description or short name of Payment types" showEffect="fade" hideEffect="fade"/>

                <h:outputLabel for="Unit_price" value="Unit Price: *" />
                <h:inputText id="Unit_price" required="true" size="15" value="#{productAddController.product.unitPrice}" />
                <p:message for="Unit_price" />
                <p:tooltip for="Unit_price" value="Is double or float number [e.g. 12.98]" showEffect="fade" hideEffect="fade"/>

                <h:outputLabel for="Default_tax" value="Default Tax: *" />
                <h:selectOneMenu id="Default_tax" value="#{productAddController.product.defaultTax}" required="true"  >
                    <f:selectItem itemLabel="Please Select ....." noSelectionOption="true" />  
                    <f:selectItems value="#{taxRateListController.taxRates}" var="tax" itemLabel="#{tax.description}" itemValue="#{tax.id}"/>

                </h:selectOneMenu>
                <p:message for="Default_tax" />
                <p:tooltip for="Default_tax" value="Select Default Tax" showEffect="fade" hideEffect="fade"/>

                <h:outputLabel for="invoice_type" value="Invoice Type: *" />
                <h:selectOneMenu id="invoice_type" value="#{productAddController.product.invoiceType}" required="true"  >
                    <f:selectItem itemLabel="Please Select ....." noSelectionOption="true" />  
                    <f:selectItems value="#{helperUtility.invoiceType}"/>
                </h:selectOneMenu>
                <p:message for="invoice_type" />
                <p:tooltip for="invoice_type" value="Select Invoice Type" showEffect="fade" hideEffect="fade"/>


                <h:outputLabel for="Notes" value="Notes: " />
                <h:inputTextarea id="Notes" required="true"  value="#{productAddController.product.notes}" rows="10" cols="40" />
                <p:message for="Notes" />
                <p:tooltip for="Notes" value="Enter note of payment description" showEffect="fade" hideEffect="fade"/>

            </h:panelGrid>
            <h:commandButton id="save" action="#{productAddController.onSave}" value="Save" style="display: none"  />

            <p:panel style="border: none;">
                <f:facet name="header">
                    <h:outputText value=" "/>
                </f:facet>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
