
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="screen.css" />
        <h:outputStylesheet library="css" name="default.css" />

        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/resources/css/start/skin.css" />
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/resources/css/default.css" />

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>

        <script type="text/javascript">
            window.pageContext = '${request.contextPath}';

            function showProgress(data) {
                alert("hyy");
                var inputId = data.source.id;
                var progressbarId = inputId.substring(0, inputId.length - "name".length)
                        + "pole";
                if (data.status === "begin")
                    Element.show(progressbarId);
                else if (data.status === "success")
                    Element.hide(progressbarId);
            }

        </script>

        <title>
            EHLEE: EMERSONHLEE BILLING AND INVOICING SYSTEM<ui:insert name="title" />



        </title>

    </h:head>

    <h:body>


        <p:layout fullPage="true">
            <f:event type="preRenderView" listener="true" />
            <p:layoutUnit position="north" size="100" resizable="false"
                          closable="false" collapsible="false"  >
                <div id="top" class="ui-widget ui-widget-header"
                     style="height: 88px; border-radius:15px 15px 0px 0px;" align="center" >
                    <div style="float: left; width: 420px;  text-align: left; display: inline; vertical-align: middle; padding:20px;">                        
                       
                        <span style="font-size: 20px; position: relative; margin-left: 20px;margin-top: 17px;"> 
                            EMERSON H LEE <br/>
                            <strong style="font-size: 15px; margin-left:20px;">
                                BILLING AND INVOICING SYSTEM
                            </strong>
                        </span>
                       
                    </div>
                    <div
                        style="float: right; width: 300px; text-align: center; margin-right: 10px;">
                        <br />
                        <ui:insert name="toolbar">Tool bar</ui:insert>
                    </div>
                    <div align="center">
                        <h:form prependId="false" id="mess_form">
                            <p:messages globalOnly="true" showDetail="true"
                                        showSummary="false" id="msg_global" />
                        </h:form>
                    </div>

                </div>

            </p:layoutUnit>

            <p:layoutUnit position="west" size="230" resizable="false"
                          closable="false" collapsible="false">

                <ui:include src="/WEB-INF/templates/menu.xhtml" /> 
            </p:layoutUnit>


            <p:layoutUnit position="center" 
                          style="margin-left: 1px;margin-right: 1px;">
                <f:view contentType="text/html; charset=utf-8">          
                    <ui:insert name="content">Content</ui:insert>                    
                </f:view>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" resizable="false"
                          style="border: none" closable="false" collapsible="false">
                <div id="footer" class="ui-widget ui-widget-header"
                     style="height: 36px; padding-bottom: 2px;">

                    <div style="float: left; width: 400px; text-align: left; margin-top: 15px; white-space: nowrap">
                    
                            Copyrights 2014 - Emersonhlee.net. All Rights Reserved World Wide.
                      
                        
                    </div>

                    <div
                        style="float: right; width: 300px; text-align: center; margin-right: 5px; margin-top: 15px;">
                        #{msg['application.version']}:-1.2-RC3(20140115)</div>
                </div>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
