<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
    xmlns:component="http://java.sun.com/jsf/composite/components/toolbar"
    template="/WEB-INF/templates/template.xhtml" >
    <ui:define name="title">
        <h:outputText value=""></h:outputText>
    </ui:define>
    <ui:define name="toolbar">
        <component:toolbar />
    </ui:define>
    <ui:define name="content">
        <p:panel style="border: none;">
            <f:facet name="header">
                <h:outputText value="Upload Management &#187; Customer Upload" />              
            </f:facet>
        </p:panel>
        <h:form prependId="false" id="bank" enctype="multipart/form-data">
            <p:ajaxStatus onstart="statusDialog.show();"
                          onsuccess="statusDialog.hide();" />

            <p:dialog modal="true" widgetVar="statusDialog" header="Status"
                      draggable="false" closable="false">
                <h:graphicImage value="#{resource['images:ajaxloadingbar.gif']}" />
            </p:dialog>
            <h:panelGrid columns="2" id="activation_upload_panelgrid" columnClasses="columnLabelStyle,columnBlankLabelStyle">
                <h:outputLabel for="file" value="File: *" />
                <p:fileUpload value="#{uploadController.file}" mode="simple" />  


                <h:outputLabel/>
                <p:commandButton value="Submit" ajax="false" action="#{uploadController.uploadCustomer}" />

            </h:panelGrid>

            <p:panel style="border: none;">
                <br/><br/>
                <div style="color: white;background: #5c9ccc;padding:10px;border-radius:5px;">

                    <font size="2"><b> FORMAT FOR CSV CUSTOMER UPLOAD(BULK/BATCH DATA MIGRATIION): </b>
                        <br/>
                        customer code,customer name,account number,street address,City,State,zip code, Country,credit card expiry date[2014-01-01],company code,balance Forward

                    </font>
                  
                </div>
            </p:panel>


        </h:form> 
        <p:panel style="border: none;">
            <f:facet name="header">
                <h:outputText />
            </f:facet>
        </p:panel>



    </ui:define>
</ui:composition>
