<h:panelGroup   xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <h:panelGrid columns="6" id="credentials" columnClasses="columnLabelStyle,columnBlankLabelStyle">
        <h:outputLabel for="user_id" value="User Id / Email Id:*" />
        <h:outputLabel value=""/>
        <h:inputText id="user_id" value="#{customerEditController.customer.user.userName}"
                     required="true" size="30" />
        <p:message for="user_id" />
        <h:outputLabel value=""/>
        <p:tooltip for="user_id" value="Enter the user id" showEffect="fade" hideEffect="fade"/>
    </h:panelGrid>

    <p:panel id="id" style="border: none;" header="Roles"/>
    <h:panelGrid  columns="4" id="user_role">

        <h:outputLabel for="role" value="#{msg['user.label.role']}: " style="width:100px;display: inline-block;"/>  
        <p:selectManyCheckbox id="role"  layout="pageDirection" value="#{customerEditController.roles}" converter="omnifaces.SelectItemsConverter">  
            <f:selectItems value="#{roleListController.roles}" var="role" itemLabel="#{role.roleName}" itemValue="#{role}"/>    
        </p:selectManyCheckbox>  
        <p:message for="role" />

    </h:panelGrid>
</h:panelGroup>
