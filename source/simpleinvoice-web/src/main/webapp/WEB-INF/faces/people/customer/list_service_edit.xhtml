<p:dataTable xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:c="http://java.sun.com/jsp/jstl/core"
             xmlns:prettyfaces="http://ocpsoft.com/prettyfaces" id="service_list"
             var="service" value="#{customerEditController.listCustomerServices}" paginator="true"
             rows="10" paginatorPosition="bottom" rowIndexVar="index"
             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
             rowsPerPageTemplate="10,25,50"
             style="font-size: medium;">

    <f:facet name="header">
        <h:outputText value="Service/Product" />
    </f:facet>
    <p:column>
        <f:facet name="header">
            <h:outputText value="S.N #" />
        </f:facet>
        <h:outputText value="#{index+1}" />
    </p:column>


    <p:column sortBy="#{service.productCode}">
        <f:facet name="header">
            <h:outputText value="Product Code" />
        </f:facet>
        <h:outputText value="#{service.productCode}" />
    </p:column>

    <p:column sortBy="#{service.frequencyType}">
        <f:facet name="header">
            <h:outputText value="Frequency" />
        </f:facet>
        <h:outputText value="#{service.frequencyType}" />
    </p:column>


    <p:column >
        <f:facet name="header">
            <h:outputText value="Quantity" />
        </f:facet>
        <h:outputText value="#{service.quantity}" />
    </p:column>


    <p:column>
        <f:facet name="header">
            <h:outputText value=" " />
        </f:facet>

     
         
         <h:commandButton value="Delete" 
                         onclick="return confirm('Are you sure? Do you want to Delete ?');">
             <f:ajax execute="@this" 
                    listener="#{customerEditController.removeCustomerService(service)}"
                    render=":object:tab:service_list" />
        </h:commandButton>


    </p:column>

</p:dataTable>
