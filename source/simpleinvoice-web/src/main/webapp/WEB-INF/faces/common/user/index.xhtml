<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
                xmlns:component="http://java.sun.com/jsf/composite/components/toolbar"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.userManagement.users']}"></h:outputText>
    </ui:define>
    <ui:define name="toolbar">
        <component:toolbar onNew="pretty:add_user" newPermissionKey="USER_ADD" />
    </ui:define>
    <ui:define name="content">

        <h:form prependId="false" id="new_Agg">
            <p:panel style="border: none;">
                <f:facet name="header">
                    <h:outputText value="User Management &#187; User &#187; All"/>
                </f:facet>
            </p:panel>
        </h:form>

        <h:form prependId="false" id="Customer_list_form">
            <p:dataTable id="Customer_list" var="user" value="#{userListController.users}"
                         paginator="true" rows="25" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="25,50,100"
                         rowIndexVar="index">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="S.N." />
                    </f:facet>
                    <h:outputText value="#{index+1}" />
                </p:column>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="User Name" />
                    </f:facet>
                    <h:outputText value="#{user.userName}" />
                </p:column>

<!--                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Role Type" />
                    </f:facet>
                    <h:outputText value="#{user.roleType}" />
                </p:column>-->

                <p:column>
                    <f:facet name="header">
                        <h:outputText value=" " />
                    </f:facet>
                    <prettyfaces:link mappingId="edit_user" title="View">
                        <f:param value="#{user.userName}" />
                        <span class="view">View</span>
                    </prettyfaces:link>

                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
